<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Content Detection</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .card-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .card-header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .card-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            border-left: 4px solid #28a745;
        }

        .result h3 {
            margin-bottom: 15px;
            color: #28a745;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #667eea;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #dc3545;
        }

        .file-info {
            display: flex;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .file-info i {
            margin-right: 10px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .card-header {
                padding: 20px;
            }

            .card-header h1 {
                font-size: 1.5rem;
            }

            .card-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <div class="card">
            <div class="card-header">
                <h1><i class="fas fa-search"></i> Duplicate Content Detection</h1>
                <p>Upload your document to check for duplicate content</p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="file"><i class="fas fa-file-upload"></i> Select Document</label>
                    <input 
                        type="file" 
                        id="file" 
                        class="form-control"
                        @change="handleFileUpload"
                        accept=".doc,.docx,.txt,.pdf"
                    >
                    <div v-if="selectedFile" class="file-info">
                        <i class="fas fa-file"></i>
                        <span>{{ selectedFile.name }} ({{ formatFileSize(selectedFile.size) }})</span>
                    </div>
                </div>

                <div class="form-group">
                    <!--
                    <label for="outputPath"><i class="fas fa-save"></i> Output Path (Optional)</label>
                    <input 
                        type="text" 
                        id="outputPath" 
                        class="form-control"
                        v-model="outputPath"
                        placeholder="e.g., results/duplicates.md"
                    >
                    -->
                </div>

                <button 
                    class="btn" 
                    @click="submitForm"
                    :disabled="!selectedFile || isProcessing"
                >
                    <span v-if="!isProcessing"><i class="fas fa-play"></i> Check for Duplicates</span>
                    <span v-else><i class="fas fa-spinner fa-spin"></i> Processing...</span>
                </button>

                <div v-if="loading" class="loading">
                    <div class="spinner"></div>
                </div>

                <div v-if="result" class="result">
                    <h3><i class="fas fa-check-circle"></i> Success!</h3>
                    <p>{{ result.message }}</p>
                    <!-- <p><strong>Output saved to:</strong> {{ result.output_path }}</p> -->
                </div>

                <div v-if="error" class="error">
                    <h3><i class="fas fa-exclamation-circle"></i> Error</h3>
                    <p>{{ error }}</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        const axios = window.axios;

        createApp({
            data() {
                return {
                    selectedFile: null,
                    // outputPath: '',
                    isProcessing: false,
                    loading: false,
                    result: null,
                    error: null
                }
            },
            methods: {
                handleFileUpload(event) {
                    this.selectedFile = event.target.files[0];
                    this.result = null;
                    this.error = null;
                },
                async submitForm() {
                    if (!this.selectedFile) {
                        this.error = 'Please select a file to upload.';
                        return;
                    }

                    this.isProcessing = true;
                    this.loading = true;
                    this.result = null;
                    this.error = null;

                    try {
                        const formData = new FormData();
                        formData.append('file', this.selectedFile);
                        
                        /* if (this.outputPath) {
                            formData.append('output_path', this.outputPath);
                        } */

                        // Use full URL for API endpoint to ensure it works when served from Node.js server
                        const apiUrl = `${window.location.origin}/api/v1/duplicate-check-async`;
                        const response = await axios.post(apiUrl, formData, {
                            headers: {
                                'Content-Type': 'multipart/form-data'
                            }
                        });

                        this.result = response.data;
                        
                        // Automatically trigger download after successful processing
                        this.triggerDownload(response.data.download_url);
                    } catch (err) {
                        console.error('Error:', err);
                        if (err.response && err.response.data && err.response.data.detail) {
                            this.error = err.response.data.detail;
                        } else {
                            this.error = 'An error occurred while processing your request.';
                        }
                    } finally {
                        this.loading = false;
                        this.isProcessing = false;
                    }
                },
                triggerDownload(downloadUrl) {
                    // Create a temporary link element
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    
                    // Set a default filename for the download
                    link.download = 'duplicate_report.md';
                    link.target = '_blank';
                    
                    // Temporarily add link to document, click it, and remove it
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                },
                formatFileSize(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
